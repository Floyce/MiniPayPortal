<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mini Pay Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 text-white min-h-screen">
    <nav class="p-6 bg-slate-800 border-b border-slate-700 flex justify-between items-center">
        <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
            MiniPay</h1>
        <button id="logout" class="text-slate-400 hover:text-white transition">Log Out</button>
    </nav>

    <div class="container mx-auto mt-12 p-6">
        <h2 class="text-3xl font-semibold mb-8">Welcome, <span id="user-email" class="text-blue-400"></span></h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Payment Card -->
            <div class="p-8 bg-slate-800 rounded-xl border border-slate-700 shadow-xl hover:shadow-2xl transition">
                <h3 class="text-xl font-bold mb-4 text-emerald-400">Premium Subscription</h3>
                <p class="text-slate-400 mb-6">Unlock all features for just $20.00</p>
                <div class="text-4xl font-bold mb-8">$20.00</div>
                <button id="pay-btn"
                    class="w-full py-4 bg-emerald-600 hover:bg-emerald-700 rounded-lg font-bold transition flex justify-center items-center gap-2">
                    Pay with Stripe
                </button>
            </div>
        </div>
    </div>

    <script>
        const userEmail = localStorage.getItem('userEmail');
        if (!userEmail) {
            window.location.href = 'login.html';
        }
        document.getElementById('user-email').textContent = userEmail;

        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('userEmail');
            window.location.href = 'index.html';
        });

        document.getElementById('pay-btn').addEventListener('click', async () => {
            try {
                const res = await fetch('http://localhost:3000/api/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await res.json();
                if (data.url) {
                    window.location.href = data.url;
                } else {
                    alert('Payment initialization failed');
                }
            } catch (err) {
                alert('Error talking to server');
            }
        });
    </script>
</body>

</html>
